<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Tokyo</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300&display=swap" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<div class="container clearfix">
			<div class="column-1">
				<div class="column-1-block-1">
					<img src="src/img/sun.png">
				</div>
				<div class="column-1-block-2">
					<p>Sunny</p>
				</div>
				<div class="column-1-block-3">
					<p>Tokyo &mdash; Wednesday, July 31</p>
				</div>
			</div>	
			<div class="column-2">
				<div class="inner-container">
					<div class="column-2-block-1">
						<p>28 &deg;C</p>
					</div>
					<div class="column-2-block-2">
						<img src="src/img/graph.png">
					</div>
					<div class="column-2-block-3">
						<div class="block-3-column-1">
							<div class="column-1-section-1">
								<img src="src/img/sun-icon.png">
								<p>Thu</p>
							</div>
							<div class="column-1-section-2">
								<p>28 &deg;C</p>
								<p>18 &deg;C</p>
							</div>
						</div>
						<div class="block-3-column-2">
							<div class="column-2-section-1">
								<img src="src/img/cloudy_icon.png">
								<p>Fri</p>
							</div>
							<div class="column-2-section-2">
								<p>22 &deg;C</p>
								<p>20 &deg;C</p>
							</div>
						</div>
						<div class="block-3-column-3">
							<div class="column-3-section-1">
								<img src="src/img/cloudy_icon.png">
								<p>Sat</p>
							</div>
							<div class="column-2-section-2">
								<p>30 &deg;C</p>
								<p>27 &deg;C</p>
							</div>
						</div>
					</div>
				</div>
			</div>	
		</div>	
	</div>
</body>
</html>
